  <style>
   @import url('https;//fonts.googleapis.com/css?family=Poppins:400;500;600;700;800;900&display=swap');
	*
	{
		margin:0;
		padding:0;
		font-family:'poppins',sans-serif;
	}
	body
	{
		margin:0;
		padding:0;
		display:flex;
		justify-content:center;
		align-items:center;
		min-height:100vh;
		background:#000;
	}
	video
	{
		object-fit:cover;	
	}
	h1
	{
		margin:0;
		padding:0;
		position:absolute;
		top:50%;
		margin-left:6%;
		font-weight:900;
		transform:translateY(-50%);
		color:red;
		z-index:1;
		font-size:5em;
		font-family:sans-serif;
		letter-spacing:3px;
		overflow:hidden;
	}
	
	h1 span 
	{
		opacity:0;
		display:inline-block;
		animation:animate 1s linear forwards ;
	}
	

	@keyframes animate
	{
		0%
		{
			opacity:0;
			transform:rotateY(90deg);
			filter:blur(10px);
		}
		100%
		{
			opacity:1;
			transform:rotateY(0deg);
			filter:blur(0px);
		}
	}
	h1 span:nth-child(1)
	{
		animation-delay:1s;
	}
	h1 span:nth-child(2)
	{
		animation-delay:1.5s;
	}
	h1 span:nth-child(3)
	{
		animation-delay:2s;
	}
	h1 span:nth-child(4)
	{
		animation-delay:2.5s;
	}
	h1 span:nth-child(5)
	{
		animation-delay:3s;
	}
	h1 span:nth-child(6)
	{
		animation-delay:3.5s;
	}
	h1 span:nth-child(7)
	{
		animation-delay:4s;
	}
	h1 span:nth-child(8)
	{
		animation-delay:4.5s;
	}
	h1 span:nth-child(9)
	{
		animation-delay:5s;
	}
	h1 span:nth-child(10)
	{
		animation-delay:5.5s;
	}
	h1 span:nth-child(11)
	{
		animation-delay:6s;
	}
	h1 span:nth-child(12)
	{
		animation-delay:6.5s;
	}
  </style>
  <title>MYNAME</title>
 </head>

			<span class="d">Y</span>

			<span></span>

			<span class="g">A</span>
			<span class="h">K</span>
			<span class="i">E</span>
			<span class="j">S</span>

		</h1>
